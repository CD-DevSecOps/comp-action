name: reusable-dotnet8-ci

on:
  workflow_call:
    inputs:
      dotnet_version:
        default: "8.0.x"
        type: string
      solution_or_project:
        default: "."
        type: string

      # SonarQube Community (self-hosted)
      sonar_project_key:
        required: true
        type: string
      sonar_additional_args:
        default: ""
        type: string
      quality_gate_timeout_sec:
        default: 600
        type: number

      # Gitleaks OSS
      enable_gitleaks:
        default: true
        type: boolean
      gitleaks_mode:
        default: "nonblocking"   # or "blocking"
        type: string
      gitleaks_version:
        default: "latest"
        type: string

    secrets:
      SONAR_TOKEN:
        required: true
      SONAR_HOST_URL:
        required: true    # Required for SonarQube CE server URL

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # --------------------------------------------------------------------
      # Checkout + .NET 8 build/test
      # --------------------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Recommended for proper SonarQube analysis
          # Source: SonarQube GitHub Action best practice [2](https://github.com/gitleaks/gitleaks)

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ inputs.dotnet_version }}
          cache: true      # NuGet caching recommended [3](https://bluelight.co/blog/how-to-maintain-code-quality)

      - name: Build (Release)
        run: dotnet build "${{ inputs.solution_or_project }}" -c Release --no-restore

      - name: Test with Coverage (OpenCover)
        run: |
          dotnet test "${{ inputs.solution_or_project }}" -c Release --no-build \
              --logger "trx" \
              --collect:"XPlat Code Coverage" -- \
              DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover

      # --------------------------------------------------------------------
      # GITLEAKS OSS (using your install style)
      # --------------------------------------------------------------------
      - name: Resolve Gitleaks version
        id: glver
        if: ${{ inputs.enable_gitleaks }}
        run: |
          if [[ "${{ inputs.gitleaks_version }}" == "latest" ]]; then
            TAG=$(curl -sSL https://api.github.com/repos/gitleaks/gitleaks/releases/latest | jq -r '.tag_name')
          else
            TAG="${{ inputs.gitleaks_version }}"
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Install Gitleaks (OSS version)
        if: ${{ inputs.enable_gitleaks }}
        run: |
          TAG="${{ steps.glver.outputs.tag }}"
          echo "Installing Gitleaks $TAG"
          curl -sSL "https://github.com/gitleaks/gitleaks/releases/download/${TAG}/gitleaks_${TAG#v}_linux_x64.tar.gz" | tar xz
          sudo mv gitleaks /usr/local/bin/

      - name: Run Gitleaks (non-blocking)
        if: ${{ inputs.enable_gitleaks && inputs.gitleaks_mode == 'nonblocking' }}
        run: |
          set +e
          gitleaks detect --source . -v --redact
          echo "Gitleaks finished; leaks (if any) will NOT fail the pipeline."
          set -e

      - name: Run Gitleaks (blocking)
        if: ${{ inputs.enable_gitleaks && inputs.gitleaks_mode == 'blocking' }}
        run: |
          gitleaks detect --source . -v --redact --exit-code 1

      # --------------------------------------------------------------------
      # SONARQUBE COMMUNITY EDITION v25.12.0.117093
      # --------------------------------------------------------------------
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v7
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=${{ inputs.sonar_project_key }}
            -Dsonar.cs.opencover.reportsPaths=**/TestResults/**/coverage.opencover.xml
            -Dsonar.cs.vstest.reportsPaths=**/TestResults/*.trx
            ${{ inputs.sonar_additional_args }}
        # SonarQube analysis method validated from SonarSource docs. [1](https://docs.github.com/en/code-security/how-tos/scan-code-for-vulnerabilities/integrate-with-existing-tools/uploading-a-sarif-file-to-github)

      - name: SonarQube Quality Gate Check
        uses: SonarSource/sonarqube-quality-gate-action@master
        with:
          pollingTimeoutSec: ${{ inputs.quality_gate_timeout_sec }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        # Official Quality Gate enforcement for SonarQube Server (Community included). [2](https://github.com/gitleaks/gitleaks)
